<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page-2</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="first">
        <img src="https://images.livemint.com/sso/newLogos/prod/ht_logo.svg?v2" id="icon" alt="User Icon" />
    </div>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> <a href="login2.html">  Log In </a> </h2>
            <h2 class="inactive underlineHover"> <a href="signup.html">Sign Up </a> </h2>

            <!-- Icon -->


            <!-- Login Form -->
            <form>
                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email Id" required>
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
                <br>

            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</body>
<script src="login.js"></script>

</html>
