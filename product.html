        background-color: aliceblue;
      }
        #product{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            /* grid-template-rows: repeat(8,auto); */
            gap: 20px;
            margin: auto;
            width: 1100px;
            border:1px solid red
           
           
           
        }
        #product>div{
          background-color: white;
          border-radius: 10px;
          padding: 20px;
          /* margin: auto; */
        }
        img{
          width: 100%;
         height: 290px;
          display: block;
          overflow: hidden;
          border-radius: 20px;
        }

          font-size: 30px;
          color: rgb(124, 124, 235);
          margin: 10px 0px 10px 10px;
        }
        h4{
          padding: 10px;
        }
        @media all and (min-width:420px)and (max-width:780px){
          #product{
            display: grid;
            grid-template-columns: repeat(3,1fr);

          }
        }
        select{
          margin-bottom: 0px;
          width: 300px;
          text-align: center;
          font-size: 30px;
          background-color:grey;
          color: white;
          border-radius: 8px;
          /* margin-left: 130px; */
        }
        button{
          background-color: teal;
          padding: 10px 30px;
          border: none;
          border-radius: 5px;
          margin: 10px auto;
          display: flex;
          justify-content: center;
          cursor: pointer;
        }
        .head>a{
          float: right;
          padding: 20px;
          font-size: 30px;
          text-decoration: none;
        }
        .head{
          width:80%;
          margin: auto;

  let productCont=document.getElementById("product")
  let filter=document.getElementById("filter")
  let cartLS = JSON.parse(localStorage.getItem("cart-page")) ||[]
 
  function displayProducts(productData){
    productCont.innerHTML="";
    
 productData.forEach(function (element,index){
  let product=document.createElement("div");

  let avatar=document.createElement("img");
  avatar.src=element.image_url;

  let name=document.createElement("h2");
  name.innerText=element.name;

  let disc=document.createElement("h3");
  disc.innerText=element.discription;

  let price=document.createElement("h4");
  price.innerText="₹"+element.price;

  let category=document.createElement("p");
  category.innerText=element.category;

  let addToCart=document.createElement("button");
  addToCart.innerText="Buy now";
  addToCart.addEventListener("click",function(){
    addCart(element,index)
   localStorage.setItem("cart-page",JSON.stringify(cartLS))
  })

 product.append(avatar,name,disc,price,category,addToCart)
  productCont.append(product)
 })

}
displayProducts(productData)

filter.addEventListener("change",function(){
  if(filter.value==="All"){
    displayProducts(productData);
  }else{
    let filtered=productData.filter(function(element){
      return element.category===filter.value;
    })
    displayProducts(filtered)
  }
})
